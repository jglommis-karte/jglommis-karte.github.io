<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="css/leaflet.css">

    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="js/proj4.js"></script>
        <script src="js/proj4leaflet.js"></script>
        <script src="data/HJStaende2025_2.js"></script>
        <script>
        var crs = new L.Proj.CRS('EPSG:3857', '+proj=merc +a=6378137 +b=6378137 +lat_ts=0 +lon_0=0 +x_0=0 +y_0=0 +k=1 +units=m +nadgrids=@null +wktext +no_defs', {
            resolutions: [2800, 1400, 700, 350, 175, 84, 42, 21, 11.2, 5.6, 2.8, 1.4, 0.7, 0.35, 0.14, 0.07],
        });
        var map = L.map('map', {
            crs: crs,
            continuousWorld: false,
            worldCopyJump: false, 
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[47.48519755521232,8.936098283977095],[47.52213726251467,9.038380926205814]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topright'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>JagdLommisv2 (QFieldCloud)</h2>';
        };
        title.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        map.createPane('pane_BaseMap2024_ExportTif_150_modifiziert_1');
        map.getPane('pane_BaseMap2024_ExportTif_150_modifiziert_1').style.zIndex = 401;
        var img_BaseMap2024_ExportTif_150_modifiziert_1 = 'data/BaseMap2024_ExportTif_150_modifiziert_1.png';
        var img_bounds_BaseMap2024_ExportTif_150_modifiziert_1 = [[47.491909980358216,8.973982390483384],[47.516958179537774,9.020590395600829]];
        var layer_BaseMap2024_ExportTif_150_modifiziert_1 = new L.imageOverlay(img_BaseMap2024_ExportTif_150_modifiziert_1,
                                              img_bounds_BaseMap2024_ExportTif_150_modifiziert_1,
                                              {pane: 'pane_BaseMap2024_ExportTif_150_modifiziert_1'});
        bounds_group.addLayer(layer_BaseMap2024_ExportTif_150_modifiziert_1);
        map.addLayer(layer_BaseMap2024_ExportTif_150_modifiziert_1);
        function pop_HJStaende2025_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td class="visible-with-data" id="nr" colspan="2"><strong>nr</strong><br />' + (feature.properties['nr'] !== null ? autolinker.link(String(feature.properties['nr']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">hund</th>\
                        <td>' + (feature.properties['hund'] !== null ? autolinker.link(String(feature.properties['hund']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">kommentar</th>\
                        <td>' + (feature.properties['kommentar'] !== null ? autolinker.link(String(feature.properties['kommentar']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">kugel</th>\
                        <td>' + (feature.properties['kugel'] !== null ? autolinker.link(String(feature.properties['kugel']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['trieb_anwendung'] !== null ? autolinker.link(String(feature.properties['trieb_anwendung']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['update'] !== null ? autolinker.link(String(feature.properties['update']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['anwendung_kommentar'] !== null ? autolinker.link(String(feature.properties['anwendung_kommentar']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_HJStaende2025_2_0() {
            return {
                pane: 'pane_HJStaende2025_2',
                shape: 'diamond',
                radius: 4.4,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_HJStaende2025_2');
        map.getPane('pane_HJStaende2025_2').style.zIndex = 402;
        map.getPane('pane_HJStaende2025_2').style['mix-blend-mode'] = 'normal';
        var layer_HJStaende2025_2 = new L.geoJson(json_HJStaende2025_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_HJStaende2025_2',
            layerName: 'layer_HJStaende2025_2',
            pane: 'pane_HJStaende2025_2',
            onEachFeature: pop_HJStaende2025_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_HJStaende2025_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_HJStaende2025_2);
        map.addLayer(layer_HJStaende2025_2);
        setBounds();
        var i = 0;
        layer_HJStaende2025_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['nr'] !== null?String('<div style="color: #323232; font-size: 13pt; font-weight: bold; font-family: \'Source Code Pro Black\', sans-serif;">' + layer.feature.properties['nr']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_HJStaende2025_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        resetLabels([layer_HJStaende2025_2]);
        map.on("zoomend", function(){
            resetLabels([layer_HJStaende2025_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_HJStaende2025_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_HJStaende2025_2]);
        });
        </script>
    </body>
</html>
